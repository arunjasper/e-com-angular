<div class="carousel-container d-flex">
    <div class="carousel-wrapper" #carouselContainer>
        @for (item of items; track item; let i = $index) {
        <div class="carousel-item" [style.flex-basis]="slideWidth">
            <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }" />
        </div>
        }
    </div>
    <button class="carousel-control prev" (click)="prevSlide()">&#10094; </button>
    <button class="carousel-control next" (click)="nextSlide()"> &#10095;</button>
</div>
